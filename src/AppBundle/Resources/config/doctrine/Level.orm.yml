AppBundle\Entity\Level:
  type: entity
  table: level
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    name:
      type: string
      length: 255
    slug:
      type: string
      length: 128
      gedmo:
        slug:
          separator: _
          style: default
          fields:
            - name
  oneToMany:
    lessons:
      targetEntity: Lesson
      mappedBy: level
